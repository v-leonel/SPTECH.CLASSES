<!DOCTYPE html>
<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
	<div>
		<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
		<canvas id="myBar" style="width:100%;max-width:600px"></canvas>
	</div>

	<style>
		div{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>

</body>

<script>
	const xValues = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
	const yValues = [80, 82, 80, 85, 85, 83];

	const yValues2 = [30, 29, 28, 25, 22, 23];

	new Chart("myChart", {
		type: "line",
		data: {
			labels: xValues,
			datasets: [{
				label: 'Umidade',
				fill: false,
				lineTension: 0,
				backgroundColor: "rgba(0,0,255,1.0)",
				borderColor: "rgba(0,0,255,1.0)",
				data: yValues
			},
			{
				label: 'Temperatura',
				fill: false,
				lineTension: 0,
				backgroundColor: "rgba(255,0,0,1.0)",
				borderColor: "rgba(255,0,0,1.0)",
				data: yValues2
			}
			]
		},
		options: {
			legend: {
				display: true,
			},
			scales: {
				yAxes: [{
					ticks: {
						min: 20,
						max: 90
					}
				}],
			}
		}
	});

	const xGrafico = ["Janeiro", "Fevereiro", "Marco", "Abril", "Maio", "Junho"];
	const BlueBar = [90, 88, 92, 86, 87, 82]
	const RedBar = [22, 24, 27, 23, 20, 18];

	const BarColors = ["Red","Blue"];

	new Chart("myBar", {
		type: "bar",
		data: {
			labels: xGrafico,
			datasets: [{
				label: 'Umidade media',
				fill: false,
				lineTension: 0,
				backgroundColor: "rgba(255,0,0,1.0)",
				borderColor: "rgba(255,0,0,1.0)",
				data: RedBar
			},
			{
				label: 'Temperatura media',
				fill: false,
				lineTension: 0,
				backgroundColor: "rgba(0,0,240,1.0)",
				borderColor: "rgba(0,0,255,1.0)",
				data: BlueBar
			}
			]
		},
		options: {
			legend: {
				display: true,
			},
			scales: {
				yAxes: [{
					ticks: {
						min: 0,
						max: 100
					}
				}],
			}
		}
	});
</script>

</html>
