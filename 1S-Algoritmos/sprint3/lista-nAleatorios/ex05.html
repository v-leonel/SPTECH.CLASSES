<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jo Ken Po</h1>
    <button onclick="jogar()" >Jogar</button><br>
    <div id="result"></div>
    
</body>
</html>
<script>

    function jogar(){
        result.innerHTML = '';
         var objeto;
         var max = 2;
         var min = 0;
         var intervalo = (max - min) + 1;
         var aleatorio = parseInt(Math.random() * intervalo + min);

         if(aleatorio == 1){
            objeto = "./assets/pedra.jpg";
         }
         else if(aleatorio == 2){
            objeto = "./assets/papel.jpg";
         }
         else{
            objeto = "./assets/tesoura.jpg";
         }

         result.innerHTML += `<img src="${objeto}">`
    }

</script>
