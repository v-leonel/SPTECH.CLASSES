<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome do produto: <input type="text" id="input_nome_produto"><br>
    Digite o preco do produto: <input type="text" id="input_preco_produto"><br>
    <button onclick="cadastrar()">cadastrar</button><br>
    <button onclick="relatorio()">Relatório de estoque</button><br>
    <div id="mensagem"></div>
</body>
</html>
<script>

    listaProduto = [];
    listaPreco = [];

    function cadastrar(){
        listaProduto.push(input_nome_produto.value);
        listaPreco.push(input_preco_produto.value);
    }

    function relatorio(){
        // var contarLista = 1;
        var max = listaPreco[0];
        var min = listaPreco[0];
        var total = 0;

        mensagem.innerHTML = '';
        mensagem.innerHTML += `Total de Produto ${listaProduto.length}<br><br>`;
        for(var i = 0; i < listaProduto.length; i++){
            mensagem.innerHTML += `produto ${i + 1}: ${listaProduto[i]}<br><br>`;
            mensagem.innerHTML += `Preco de compra: ${listaPreco[i]}. Vende por R$${listaPreco[i] * 1.25}<br><br>`

            if (listaPreco[i] > max)
				max = listaPreco[i];
			if (listaPreco[i] < min)
				min = listaPreco[i]

            // contarLista++;
			total += parseFloat(listaPreco[i]);
        }
        mensagem.innerHTML += `
        Preco mais caro: ${max}<br>
        Preco mais Barato: ${min}<br>
        Preco total: ${(total)}<br>
        Media dos precos: ${total / listaPreco.length}<br>
        `
    }

</script>
<!-- 
a) O nome do produto mais caro;

b) O nome do produto mais barato;

c) A soma dos preços de compra dos produtos;

d) A média de preço de venda dos produtos. -->
