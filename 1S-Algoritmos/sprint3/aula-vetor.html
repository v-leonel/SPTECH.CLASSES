<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_fruta"><br>
    <button onclick="adicionar()">Adicionar fruta</button><br>
    <button onclick="substituirMaca()">Substituir fruta</button><br>
    <button onclick="exibir()">Exibir fruta</button><br>
    <div id="div_frutas"></div>
</body>
</html>
<script>

    var listaFrutas = ["Maçã", "Banana", 1]


    function substituirMaca(){
        var fruta = input_fruta.value;

        listaFrutas[0] = fruta;
    }

    function adicionar(){
        var fruta = input_fruta.value;

        listaFrutas.push(fruta);
    } 

    function exibir(){
        div_frutas.innerHTML = '';
        // div_frutas.innerHTML = listaFrutas;

        for (var i = 0; i < listaFrutas.length; i++){
            div_frutas.innerHTML += `${listaFrutas[i]}<br>`
        }
    }

</script>
