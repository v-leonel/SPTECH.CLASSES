<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a renda individual: <input type="number" id="input_renda_individual"><br><br>
    Digite a renda familiar: <input type="number" id="input_renda_familiar"><br><br>

    <button onclick="exibir()">Terei o beneficio</button><br>
    <div id="div_auxilio"></div>
</body>
</html>
<script>

    function exibir(){

        var rendaIndividual = Number(input_renda_individual.value);
        var rendaFamiliar = Number(input_renda_familiar.value);

        if(rendaIndividual <= 2000 || rendaFamiliar <= 3000){
            div_auxilio.innerHTML = `Você terá direito ao auxílio`
        }
        else{
            div_auxilio.innerHTML = `Sem direito ao auxílio`
        }
    }

</script>
