<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome da empresa: <input id="input_nome_empresa"><br><br>
    Valor da bolsa: <input type="number" id="input_bolsa"><br><br>
    Valor do VR: <input type="number" id="input_VR"><br><br>
    Tempo de deslocamento: <input type="number" id="input_desloc"><br><br>
    
    <Button onclick="exibir()">É preferida?</Button><br><br>

    <div id="div_empresa"></div>
</body>
</html>
<script>

    function exibir(){
        var nomeEmpresa = input_nome_empresa.value;
        var bolsa = Number(input_bolsa.value);
        var vr = Number(input_bolsa.value);
        var tempoDesloc = Number(input_desloc.value);

        if (bolsa >= 1800 || vr >= 20 || tempoDesloc <= 30 ){
            div_empresa.innerHTML = `
            A empresa ${nomeEmpresa} é uma de suas preferências
            `
        }
        else {
            div_empresa.innerHTML = `
            A empresa ${nomeEmpresa} está fora da sua lista
            `
        }
    }

</script>
