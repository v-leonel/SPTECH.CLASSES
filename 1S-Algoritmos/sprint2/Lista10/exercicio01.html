<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrarContagem()">Contar</button>
    <div id="div_contagem"></div>
</body>
</html>
<script>


    function mostrarContagem(){
        div_contagem.innerHTML = ``
        var numero = 1;
        while (numero <= 15){
            div_contagem.innerHTML += `<br>${numero}`;
            numero += 1;
        }
    }

</script>
