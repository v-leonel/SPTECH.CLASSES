<body>
    Pessoa que mais ama na vida: <input id="input_pessoa"><br>
    Quanto ama essa pessoa: <input id="input_nivel_amor"><br>

    <button onclick="exibir()">Expressar amor</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function exibir(){
        var pessoa = input_pessoa.value;
        var NivelAmor = Number(input_nivel_amor.value);
        var repeticao = 1;
        div_mensagem.innerHTML = ``
        while (repeticao <= NivelAmor){
            div_mensagem.innerHTML += `<br>${repeticao} - ${pessoa}, eu te amo! Sempre lembre disso`;
            repeticao += 1;
        }
    }

</script>
