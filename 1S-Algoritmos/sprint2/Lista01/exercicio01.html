<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua altura: <input type="number" id="input_altura"> <br>

    <button onclick="exibir()">Analisar Estatura</button><br>

    <div id="div_altura"></div>
</body>
</html>
<script>

    function exibir(){

        var altura = Number(input_altura.value);

        if (altura <= 1.65){
            div_altura.innerHTML = `
            "Você pode ser piloto de corrida" (altura até 1.65) 
            `
        }
        else if (altura <= 1.80){
            div_altura.innerHTML =`
            "Você pode ser jogador de futebol" (altura +1.65 até 1.80) 
            `
        }
        else{
            div_altura.innerHTML = `
            "Você pode ser jogador de vôlei ou basquete" (altura + 1.80) 
            `
        }
    }

</script>
