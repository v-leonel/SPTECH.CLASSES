<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua nota: <input type="number" id="input_nota"><br>
    <button onclick="exibir()">Classificar Aluno</button><br>

    <div id="div_nota"></div>
</body>
</html>
<script>

    function exibir(){
        var nota = Number(input_nota.value);

        if (nota < 5){
           alert(`Aluno precisa de muita ajuda`);
        }
        else if(nota <= 7){
               alert(`Aluno na média, caso a nota for entre 5 até 7.`) ;
        }
        else if(nota <= 9.5){           
               alert(`Aluno na acima da média, caso a nota for maior que 7 até 9.5.`);
        }
        else{
           alert(`Aluno fora da curva, caso a nota for maior que 9.5.`) ;
        }
    }

</script>
