<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite a quantidade de filhos: </span><input id="input_qtd_filhos"><br>

    <button onclick="exibir()">Analisar familia</button>

    <div id="div_filhos"></div>
</body>
</html>
<script>

    function exibir(){

        var qtdFilho = Number(input_qtd_filhos.value);

        if(qtdFilho >= 1){
            div_filhos.innerHTML = `
            Não tem TV
            `
        }
        if(qtdFilho >= 2 ){
            div_filhos.innerHTML = `
            Não tem TV<br>
            Não tem internet
            `
        }
        if(qtdFilho >=3 ){ 
            div_filhos.innerHTML = `
            Não tem TV<br>
            Não tem internet<br>
            Não tem video game
            `
        }
        if(qtdFilho >= 4){
            div_filhos.innerHTML = `
            Não tem TV <br>
            Não tem internet<br>
            Não tem video game<br>
            Não tem netflix
            `
        }
        if(qtdFilho <= 0){
            div_filhos.innerHTML = `
            Por favor insira um valor válido
            `
        }
    }

</script>
