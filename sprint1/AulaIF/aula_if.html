<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite sua idade: </span><input type="text" id="input_idade"> <br>

    <button onclick="exibir()">Voto</button>

    <div id="div_idade" ></div>
</body>
</html>
<script>

    function exibir(){
        var idade = Number(input_idade.value);

        if(idade >= 16){
           div_idade.innerHTML = `Você pode votar`
        }
        if(idade < 16){
            div_idade.innerHTML = `Você não pode votar`
        }
    }

</script>
