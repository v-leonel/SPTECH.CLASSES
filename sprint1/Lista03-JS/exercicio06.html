<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite o KI base: </span><input id="input_ki_base" type="text"> <br>
    <span>Transformar em... </span> <br>

    <button onclick="enviarSsj1()">SSJ</button>
    <button onclick="enviarSsj2()">SSJ2</button>
    <button onclick="enviarSsj3()">SSJ</button>

    <div id="div_ssj1"></div>
    <div id="div_ssj2" ></div>
    <div id="div_ssj3" ></div>

</body>
</html>
<script>

    function enviarSsj1(){

        var kiSsj1 = Number(input_ki_base.value * 50) + Number(input_ki_base.value);

        var transformacao1 = "SSJ";

        div_ssj1.innerHTML = `
        
        Após se transformar em <u>${transformacao1}</u>, o ki desse Sayajin passa a ser de <u>${kiSsj1}</u>
        
        `
    }

    function enviarSsj2(){

        var transformacao2 = "SSJ2";

        var kiSsj2 = Number(input_ki_base.value * 100) + Number(input_ki_base.value);

        div_ssj2.innerHTML = `

        Após se transformar em <u>${transformacao2}</u>, o ki desse Sayajin passa a ser de ${kiSsj2}</u>

        `

    }

    function enviarSsj3(){

        var transformacao3 = "SSJ3";

        var kiSsj3 = Number(input_ki_base.value * 200) + Number(input_ki_base.value);

        div_ssj3.innerHTML = `

        Após se transformar em <u>${transformacao3}</u>, o ki desse Sayajin passa a ser de <u>${kiSsj3}</u>

        `
    }

</script>
