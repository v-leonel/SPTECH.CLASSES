<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite a quantidade de Kwh consumido no mês: </span><input id="input_kwh"><br>

    <button onclick="exibir()">Calcular conta de Luz</button><br>

    <div id="div_kwh"></div>
</body>
</html>
<script>

function exibir(){

    var qtdKwh = Number(input_kwh.value);
    var valorConta = qtdKwh * 0.85;

    if(qtdKwh < 100){

        alert(`O valor da conta é R$${valorConta = valorConta - (valorConta * 0.10)}`);
    }else{
        alert(`O valor da conta é R$${valorConta}`);
    }
 
}

</script>
