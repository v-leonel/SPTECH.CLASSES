<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite a quantidade de chocolates comprados: </span><input type="text" id="input_qtd_chocolates"><br>

    <button onclick="exibir()">Compra</button><br>

    <div id="div_compra"></div>
</body>
</html>
<script>

    function exibir(){
        var qtdChocolates = Number(input_qtd_chocolates.value);

        

        if(qtdChocolates > 12){
            div_compra.innerHTML = `O valor da sua compra foi de R$${qtdChocolates * 2.50}`
        }else{
            div_compra.innerHTML = `O valor da sua compra foi de R$${qtdChocolates * 3}`
        }


    }

</script>
