<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite a temperatura em °C</span><input id="input_temperatura"><br>

    <button onclick="exibir()">Verificar clima</button><br>
    <div id="div_temperatura"></div>
</body>
</html>
<script>

    function exibir(){
        var temperatura = Number(input_temperatura.value)

        if(temperatura < 10){
            div_temperatura.innerHTML = `
            O clima está apropriado para conservar alimento<br>
            <img src="alimento-bom.jpg" alt="">


            `
        }
        if(temperatura >= 10){
            div_temperatura.innerHTML = `
            O clima está inapropriado para conservar alimento<br>
            <img src="alimento-estragado.jpg" alt="">

            `
        }
    }

</script>
