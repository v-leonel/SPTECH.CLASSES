<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Meta de economia: <input id="input_meta"><br>
    Quanto tem guardado: <input id="input_din_guardado"><br>

    <button onclick="exibir()">Analisar economia</button><br>

    <div id="div_economia"></div>
</html>

<script>

    function exibir(){
        var meta = Number(input_meta.value);
        var dinheiroGuardado = Number(input_din_guardado.value);

        if(dinheiroGuardado >= meta){
            div_economia.innerHTML = `
            Parabéns, meta alcançada!
            `
        }
        if(dinheiroGuardado > meta){
            div_economia.innerHTML += `
            Meta ultrapassada em R$${dinheiroGuardado - meta}
            `
        }if(dinheiroGuardado < meta){
            div_economia.innerHTML = `
            Força! Ainda em busca da meta! Falta R$${meta - dinheiroGuardado}
            `
        }
    }

</script>
