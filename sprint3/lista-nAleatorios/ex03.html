<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerar()" >jogar dado</button>
    <div class="d20">
        <span id="resultado"></span>
    </div>
</body>
</html>
<style>
    .d20{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        background-color: #000;
        color: #fff;
    }

</style>
<script>
    function gerar(){
        resultado.innerHTML = '';
        var max = 20;
        var min = 1
        var intervalo = max - min + 1;
        var aleatorio = parseInt(Math.random() * intervalo + min);

        resultado.innerHTML += `${aleatorio}`
    }
</script>
