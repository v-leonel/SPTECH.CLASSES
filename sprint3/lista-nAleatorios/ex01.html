<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerar()">Sortear</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function gerar(){
        div_mensagem.innerHTML = '';
        var aleatorio = Math.random() * 1;

        if(aleatorio > 0.5){
            div_mensagem.innerHTML += `Eu arredondaria para 1`
        }
        else{
            div_mensagem.innerHTML += `Eu arredondaria para 0`
        }

        div_mensagem.innerHTML += `<br>${aleatorio}`
    }

</script>
