<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome: <input type="text" id="input_nome"><br>
    Telefone: <input type="text" id="input_telefone"><br>
    <button onclick="cadastrar()" >Cadastrar contato</button>
    <div id="div_contatos"></div>
</body>
</html>
<script>

    const contatos = [];

    function cadastrar() {
        const nome = input_nome.value;
        const telefone = input_telefone.value;

        const contato = {
            nome,
            telefone,
        }
        contatos.push(contato);
        console.log(contato)

        for (let i = 0; i < contatos.length; i++) {
            const contatoAtual = contatos[i];
            div_contatos.innerHTML += `${contatoAtual.nome} / ${contatoAtual.telefone}<br>`;
        }
    }

</script>
