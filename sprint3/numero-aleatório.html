<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mini">
    <input type="text" id="maxi">
    <button onclick="gerar()">Gerar numero aleatório</button><br>
    <div id="mensagem"></div>
</body>
</html>
<script>

    function gerar(){
        mensagem.innerHTML = "";
        var max = Number(maxi.value);
        var min = Number(mini.value);

        var intervalo = (max - min) + 1;
        var aleatorio = Math.random() * intervalo + min;
        var inteiro = parseInt(aleatorio);
        // mensagem.innerHTML = `Aleatório: ${(aleatorio.toFixed(0) * intervalo + min)}`
        mensagem.innerHTML += `Aleatório: ${aleatorio}<br>`
        mensagem.innerHTML += `Inteiro: ${inteiro}`

    }

</script>
