<script>

    function mostrarMensagem(mensagem, quantidadeMensagens = 1) {
        for(let i = 0; i < quantidadeMensagens; i++){
            console.log(`Parametro recebido: ${mensagem}`);
        }
    }

    function calculadora(n1 = 0, n2 = 0, operacao){
        if(operacao == "+"){
            return `${n1} + ${n2}: ${n1 + n2}`;
        }
        else if (operacao == "-"){
            return `${n1} - ${n2}: ${n1 - n2}`;
        }
        else if (operacao == "*"){
            return `${n1} * ${n2}: ${n1 * n2}`;
        }
        else if(operacao == "/"){
            return `${n1} / ${n2}: ${n1 / n2}`;
        }
        else{
        return `Operação inválida`
        }
    }

</script>
