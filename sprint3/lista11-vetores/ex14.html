<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome do produto: <input type="text" id="input_nome_produto"><br>
    Digite o preco do produto: <input type="text" id="input_preco_produto"><br>
    <button onclick="cadastrar()">cadastrar</button><br>
    <button onclick="relatorio()">Relat√≥rio de estoque</button><br>
    <div id="mensagem"></div>
</body>
</html>
<script>

    listaProduto = [];
    listaPreco = [];

    function cadastrar(){
        listaProduto.push(input_nome_produto.value);
        listaPreco.push(input_preco_produto.value);
    }

    function relatorio(){
        mensagem.innerHTML = '';
        var contarLista =1;
        mensagem.innerHTML += `Total de Produto ${listaProduto.length}<br><br>`;
        for(var i = 0; i < listaProduto.length; i++){
            mensagem.innerHTML += `produto ${contarLista}: ${listaProduto[i]}<br><br>`;
            mensagem.innerHTML += `Preco de compra: ${listaPreco[i]}. Vende por R$${listaPreco[i] * 1.25}<br><br>`
            contarLista++;
        }
    }

</script>
