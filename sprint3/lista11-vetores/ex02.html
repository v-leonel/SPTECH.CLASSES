<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Destino de viagem: <input id="input_destino">
    <button onclick="adicionar()">Adicionar</button><br>

    <button onclick="primeiraViagem()">Primeira viagem</button>
    <button onclick="terceiraViagem()">Terceira viagem</button>
    <button onclick="ultimaViagem()">Ultima viagem</button>
    <div id="div_mensagem"></div>


</body>

</html>
<script>

    var listaViagens = [];

    function adicionar() {
        var destino = input_destino.value;
        listaViagens.push(destino);
    }

    function primeiraViagem() {
        for (var i = 0; i < listaViagens.length; i++) {
            div_mensagem.innerHTML = listaViagens[0];
        }
        if (listaViagens.length - 1 < 0) {
            div_mensagem.innerHTML = `Ainda n達o viajou`;
        }
    }
    function terceiraViagem() {
        for (var i = 0; i < listaViagens.length; i++) {
            div_mensagem.innerHTML = listaViagens[2];
        }
        if(listaViagens.length - 1 < 0){
            div_mensagem.innerHTML = `Ainda n達o viajou`;
        }
        else if(listaViagens.length < 3){
            div_mensagem.innerHTML = `Ainda n達o fez a terceira viagem`;
        }
    }
    function ultimaViagem(){
        for (var i = 0; i < listaViagens.length; i++){
            div_mensagem.innerHTML = listaViagens[i];
        }
        if(listaViagens.length - 1 < 0){
            div_mensagem.innerHTML = `Ainda n達o viajou`;
        }
    }

</script>
