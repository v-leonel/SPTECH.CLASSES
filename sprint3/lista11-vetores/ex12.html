<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome de um de seus filhos: <input id="input_nome_filhos"><br>
    <button onclick="cadastrar()">Cadastrar</button><br>
    <button onclick="atualizar()">Atualizar Familia</button><br>
    <div id="mensagem"></div>
</body>
</html>
<script>
    var listaFilhos = [];
    
    function cadastrar(){
        var encontrarFilho = false;
        for(var i = 0; i < listaFilhos.length; i++){
            if(listaFilhos[i] == input_nome_filhos.value){
                encontrarFilho = true
                break;
            }
        }
        if(encontrarFilho){
            alert(`Não pode mais de 1 filho com o mesmo nome!`);
        }
        else{
            listaFilhos.push(input_nome_filhos.value);
        }
    }
    function atualizar(){
        for(var i = 0; i < listaFilhos.length; i++){
            mensagem.innerHTML = '';
            mensagem.innerHTML += `Você tem ${listaFilhos.length} filhos<br>
            seu custo mensal sera de aproximadamente<br>
            R$${listaFilhos.length * 3000} se colocá-los em escola particular ou R$${listaFilhos.length * 1500} se eles estudarem em escola pública
            `;
        }
    }


</script>
