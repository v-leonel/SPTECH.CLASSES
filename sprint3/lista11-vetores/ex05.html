<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cadastre seus filmes favoritos: <input id="input_filmes"><br>
    <button onclick="cadastrar()">Cadastrar filme</button><br>
    <div id="mensagem"></div>
</body>
</html>
<script>

    var listaFilmes = [];
    function cadastrar(){
        mensagem.innerHTML = ``;
        listaFilmes.push(input_filmes.value);

        for(var i = 0; i < listaFilmes.length; i++){
            mensagem.innerHTML += `Seu filme favorito: ${listaFilmes[0]}<br>`;

            if(listaFilmes.length < 3){
                mensagem.innerHTML += `Ainda não existe<br>`
            }
            else{
                mensagem.innerHTML += `Seu 3 filme favorito: ${listaFilmes[2]}<br>`;
            }
        }
        mensagem.innerHTML += `Total de filmes cadastrados: ${i}<br>`

    }

</script>
