<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome do astronauta: <input id="input_nome"><br>
    Quantidade de dias: <input id="input_dias"><br>
    Quantidade de horas: <input id="input_horas"><br>
    Quantidade de minutos: <input id="input_minutos"><br>
    <button onclick="registrarViagem()">Registrar viagem</button><br>
    <button onclick="relatorio()">Relatório de viagens</button><br>
    <div id="div_relatorio"></div>
</body>

</html>
<script>
    listaNome = [];
    listaDias = [];
    listaHoras = [];
    listaMinutos = [];

    function registrarViagem() {
        var nome = input_nome.value;
        var dias = Number(input_dias.value);
        var horas = Number(input_horas.value);
        var minutos = Number(input_minutos.value);

        if (minutos > 0 || horas > 0 || dias > 0) {
            listaNome.push(nome);
            listaDias.push(dias);
            listaHoras.push(horas);
            listaMinutos.push(minutos);
        }
        else {
            alert("Informe um tempo de viagem válido");
        }
    }

    function relatorio() {
        div_relatorio.innerHTML = "";

        for (var i = 0; i < listaNome.length; i++) {
            var nome = listaNome[i];
            var dias = listaDias[i];
            var horas = listaHoras[i];
            var minutos = listaMinutos[i];
            var crianca;

            var totalMinutos = (dias * 1440) + (horas * 60);
            var anosFora = totalMinutos / 525600;

            div_relatorio.innerHTML += `Viagem ${i + 1} :<br>`

            div_relatorio.innerHTML += `Astronauta ${listaNome[i]} ficou fora
            por pelo menos ${anosFora.toFixed(0)} anos no tempo da Terra. <br>`

            div_relatorio.innerHTML += `A criança que nasceu quando ele saiu provavelmente está assim:<br>`
            
            if(anosFora <= 13){
            crianca = "./bart-13.png";
            }
            else if(anosFora <= 30){
                crianca = "./bart-13-60.png";
            }
            else if(anosFora <= 65){
                crianca = "./bart-30-65.png";
            }
            else if(anosFora <= 100){
                crianca = "./bart-65-100.png";
            }
            else{
                crianca = "./bart-100++.png";
            }
            div_relatorio.innerHTML += `<img src="${crianca}"><br>`;       
            }
    }

</script>
