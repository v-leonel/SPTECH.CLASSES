<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="esquerda()">Mover p/ Esquerda</button>
    <button onclick="direita()">Mover p/ Direita</button>
    Quantos pixels: <input type="number" id="input_px"><br>
    <img src="bart.jpg" style="margin-left: 1px;" id="bart_img" alt="">
</body>
</html>
<script>

    var moverImg = 0;

    function esquerda(){
        moverImg -= Number(input_px.value);
        
        bart_img.style.marginLeft = moverImg + "px"
    }

    function direita(){
        moverImg += Number(input_px.value);

        bart_img.style.marginLeft = moverImg + "px" 
    }

</script>
