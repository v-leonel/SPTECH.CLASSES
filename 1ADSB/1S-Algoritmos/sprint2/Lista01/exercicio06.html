<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o time grande de São Paulo que torce: <input type="text" id="input_time"><br>

    <button onclick="exibir()">Fale sobre esse time</button><br>

    <div id="div_time"></div>
</body>
</html> 
<script>

    function exibir(){
        var time = input_time.value;

        if(time == "Corinthians"){
            div_time.innerHTML = `<span style="color:#fff; background-color:#000;">Salve o Corinthians</span>`;
        }
        else if(time == "Palmeiras"){
            div_time.innerHTML = `<span style="color:#fff; background-color:#00ff00;">Salve o alviverde imponente</span>`;
        }
        else if(time == "Santos"){
            div_time.innerHTML = `<span style="color:#000; backgrounf-color:#fff;">Agora quem dá a bola é o Santos</span>`;
        }
        else{
            div_time.innerHTML = `<span style="color:#ff0000; backgrounf-color:#000;">Salve o Tricolor paulista</span>`;
        }
    }

</script>
