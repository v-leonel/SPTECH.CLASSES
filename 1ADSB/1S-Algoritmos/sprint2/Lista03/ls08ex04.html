<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a forma de pagamento: <input type="text" id="input_forma_pgmt"><br><br>
    <button onclick="exibir()">Analisar compra</button>
    <div id="div_compra"></div>
</body>
</html>
<script>

    function exibir(){
        var formaPagamento = input_forma_pgmt.value;
        if(formaPagamento == "Dinheiro" || formaPagamento == "Cartão de débito"){
            div_compra.innerHTML = `Você terá que pagar a vista`
        }
        else if (formaPagamento == "Cartão de credito" || formaPagamento == "Boleto"){
            div_compra.innerHTML = `Pagamento poderá ser parcelado`
        }
        else{
            alert(`Forma de pagamento inválida`)
        }
    }

</script>
