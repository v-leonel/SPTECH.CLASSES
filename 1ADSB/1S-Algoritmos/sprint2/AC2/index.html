<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantidade de chakra: <input type="text" id="ipt_chakra"> <br>
    Quantidade de clones: <input type="text" id="ipt_qtd_clones"> <br>
    Quantidade de clones por linha <input type="text" id="ipt_clone_linha"> <br>
    <button onclick="clonar()">Criar clones</button><br>

    <div id="div_clone"></div><br>
    <div id="div_analise"></div><br>
    <div id="div_mensagem"></div>
</body>

</html>
<script>

    function clonar() {
        var chakra = Number(ipt_chakra.value);
        var qtdClones = Number(ipt_qtd_clones.value);
        var ClonePorLinha = Number(ipt_clone_linha.value);
        var sobraChakra = chakra - qtdClones * 20;
        var percentSobra = sobraChakra / chakra * 100
        var quebraLinha = 0;


        div_clone.innerHTML = "";
        div_analise.innerHTML = "";

        var contador = 0;

        if (chakra < 20 || chakra > 5000) {
            alert(`ERRO NA ENTRADA DE DADOS – Energia tem que ser entre 20 e 5.000. Quantidade de Clones tem que ser entre 0 e 250. Quantidade de Clones por linha tem que ser maior que 0`)
        }
        else if (qtdClones < 0 || qtdClones > 250) {
            alert(`ERRO NA ENTRADA DE DADOS – Energia tem que ser entre 20 e 5.000. Quantidade de Clones tem que ser entre 0 e 250. Quantidade de Clones por linha tem que ser maior que 0`)
        }
        else if (ClonePorLinha < 0) {
            alert(`ERRO NA ENTRADA DE DADOS – Energia tem que ser entre 20 e 5.000. Quantidade de Clones tem que ser entre 0 e 250. Quantidade de Clones por linha tem que ser maior que 0`)
        }
        else if (chakra < qtdClones * 20) {
            alert(`Chakra insuficiente para quantidade de clones desejada`)
        }
        else {
            while (contador != qtdClones) {
                if(quebraLinha == ClonePorLinha){
                    div_clone.innerHTML += `<br>`
                    quebraLinha = 0;
                }
                div_clone.innerHTML += `<img src="naruto.png" style="width: 100px;">`
                quebraLinha++;
                contador++;
            }
            div_analise.innerHTML = `
        <h1>ANÁLISE DA GERAÇÃO DE CLONE</h1>
            Chakra Inicial: ${chakra}<br>
            Quantidade Clones: ${qtdClones}<br>
            Sobra de Chakra: ${sobraChakra}<br>
        `;

        if(sobraChakra > 1000 || qtdClones > 50 && percentSobra >= 20){
            div_mensagem.innerHTML = `PROVAVELMENTE VOCÊ VAI GANHAR`
        }
        else if(sobraChakra > 500 || qtdClones >= 20 && qtdClones <= 50 && percentSobra >= 10){
            div_mensagem.innerHTML = `A LUTA VAI SER MUITO BOA`
        }
        else{
            div_mensagem.innerHTML = `TORÇA PARA O ADVERSÁRIO SER FRAQUINHO`
        }
        }
    }

</script>
