<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira sua nota: <input type="number" id="input_nota"><br>
    Insira sua frequência <input type="number" id="input_frequencia"><br>
    <button onclick="exibir()">Avaliar aluno</button><br>
</body>
</html>
<!-- 
d) Caso a nota for a partir de 6 e a frequência for a partir de 75, 
exibir um alert com a frase "Parabéns! Aprovado!", caso contrário, exibir um alert com "Infelizmente, não foi desta vez"
-->
<script>

    function exibir(){  

        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);
        
        if (nota >= 6 && frequencia >= 75){
            alert(`Parabéns! Aprovado`)
        } else {
            alert(`Infelizmente, não foi dessa vez`);
        }
    }

</script>
