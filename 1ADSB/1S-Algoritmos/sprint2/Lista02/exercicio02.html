<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua renda: <input type="number" id="input_renda_unica"><br>
    Digite a renda familiar <input type="number" id="input_renda_familiar"><br>
    <button onclick="exibir()">Verificar ajuda</button><br>
    <div id="div_ajuda"></div>
</body>
</html>
<script>

    function exibir(){
        var rendaUnica = Number(input_renda_unica.value);
        var rendaFamiliar = Number(input_renda_familiar.value);

        if(rendaUnica <= 1050 && rendaFamiliar <= 2100){
            alert("Você terá direito");
        }else{
            alert("Você não terá direito");
        }

    }

</script>
