<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a sua idade: <input type="number" id="input_idade"><br>
    Digite o seu salário: <input type="number" id="input_salario"><br>
    <button onclick="exibir()">Analisar situação</button><br>
    <div id="div_analise"></div>
</body>
</html>
<script>

    function exibir(){
        var idade = Number(input_idade.value);
        var salario = Number(input_salario.value);
        
        if(idade < 18 && salario < 2500){
            div_analise.innerHTML = `
            Menor de idade e liso
            `
        } else if (idade < 18 && salario >= 2500){
            div_analise.innerHTML = `
            Menor de idade e ostentação
            `
        } else if (idade >= 18 && salario < 3500){
            div_analise.innerHTML = `
            Maior de idade e liso
            `
        }
        else if (idade >= 18 && salario <= 7000){
            div_analise.innerHTML = `
            Maior de idade e ostentação
            `
        } else {
            div_analise.innerHTML = `
            Maior de idade e mega ostentação
            `
        }
    }

</script>
