<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a altura inicial: <input type="number" id="input_altura_inicial"><br>
    Insira a altura final: <input type="number" id="input_altura_final"><br>
    Insira o seu nome: <input type="text" id="input_nome"><br>
    Insira a sua altura: <input type="number" id="input_altura"><br>

    <button onclick="exibir()">Exibir</button>

    <div id="div_mensagem"></div>

    
</body>
</html>

<script>

    function exibir(){
        var alturaInicial = Number(input_altura_inicial.value);
        var alturaFinal = Number(input_altura_final.value);
        var nome = input_nome.value;
        var alturaCandidato = Number(input_altura.value);

        if(alturaInicial > 1 && alturaFinal > alturaInicial){
            if(alturaCandidato >= alturaInicial && alturaCandidato <= alturaFinal){
                div_mensagem.innerHTML += `<br> O candidato ${nome} com altura de ${alturaCandidato} participara do processo de seleção de piloto`
            }
            else{
                div_mensagem.innerHTML += `<br> Infelizmente o candidato ${nome} com altura de ${alturaCandidato} não atende os requisitos`
            }
        }
        else{
            alert(`Intervalo de altura inválida`)
        }
    }

</script>
