<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a hora do dia que costuma acessar a Netflix: <input type="text" id="input_horario"><br>
    <button onclick="exibir()">Ver recomendação</button><br>
</body>
</html>
<script>

    function exibir(){
        var horario = Number(input_horario.value);

        if (horario >=19 && horario <= 21){
            alert(`Não é recomendável que você assista sua série favorita no horário ${horario}`);
        } else {
            alert(`O horário ${horario} é adequado para assistir sua série favorita!`);
        }

    }

</script>
