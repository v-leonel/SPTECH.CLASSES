<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a quantidade de passagens desejadas: <input type="number" id="input_qtd_passagens"><br>
    <button onclick="exibir()">Comprar</button><br>

    <div id="div_passagens"></div>
</body>
</html>
<script>

    function exibir(){
        var qtdPassagens = Number(input_qtd_passagens.value);
        var precoPassagem = 4.40;

        if(qtdPassagens >= 8 && qtdPassagens <=50){
            if(qtdPassagens <= 19){
                precoPassagem *= 0.97
            }
            else if (qtdPassagens <= 49){
                precoPassagem *= 0.95
            }
            else{
                precoPassagem *= 0.93
            }
            div_passagens.innerHTML = `Total a pagar ${qtdPassagens * precoPassagem} `
        }
        else {
            alert(`Quantidade inválida para fidelidade`)
        }
    }

</script>
