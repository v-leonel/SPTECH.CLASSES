<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="mostrarContagem()">Números cabalísticos</button>
    <div id="div_contagem"></div>
</body>

</html>
<script>

    function mostrarContagem() {
        var numero = 1
        div_contagem.innerHTML = ``
        while (numero < 31) {
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12){
                div_contagem.innerHTML += `<br>${numero}`
            }
            numero += 1;
        }
    }

</script>
