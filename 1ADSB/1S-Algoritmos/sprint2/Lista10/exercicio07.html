<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um numero entre 20 e 100 <input id="input_numero"><br>

    <Button onclick="exibir()">Adoro multiplos de 5</Button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function exibir(){
        var numero = Number(input_numero.value);
        var repeticao = 0
        div_mensagem.innerHTML = ``

        while (repeticao <= numero){
            div_mensagem.innerHTML += `<br>${repeticao}`
            repeticao += 5;
        }
    }

</script>
