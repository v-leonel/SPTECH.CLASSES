<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o numero de voltas na corrida <input id="ipt_voltas"><br>
    <button onclick="exibir()">Inicar corrida!</button><br>
    <div id="mostrar"></div>
</body>
</html>
<script>

    function exibir(){
        var voltas = Number(ipt_voltas.value);
        var contador = 0;
        mostrar.innerHTML = ``;

        while(contador <= voltas){
            mostrar.innerHTML += `<br> Carro dando a ${contador}Âª volta`
            contador ++;
        }
        if(contador > voltas){
            mostrar.innerHTML += `<br>Corrida finalizada`
        }
    }

</script>
