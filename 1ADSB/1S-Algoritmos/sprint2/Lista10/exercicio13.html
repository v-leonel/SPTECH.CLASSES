<!DOCTYPE html>
<html lang="en">

<body>
    De quantos em quantos dias faz musculação: <input id="input_dias"><br>
    <button onclick="exibir()">Exibir rotina mensal</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function exibir(){
        var dias = Number(input_dias.value)
        var contador = 1;
        div_mensagem.innerHTML = ``;

        while (contador <= 30){
            var resto = contador % dias;
            if (resto == 1){
                div_mensagem.innerHTML += `<br>Dia ${contador} - Musculação`;
            }
            else {
                div_mensagem.innerHTML += `<br>Dia ${contador} - Comer, dormir etc`
            }
            contador += 1;
        }
    }

</script>
