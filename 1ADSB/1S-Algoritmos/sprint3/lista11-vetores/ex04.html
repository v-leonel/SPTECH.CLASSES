<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite os filmes que mais gosta: <input id="input_filmes">
    <button onclick="cadastrar()" >Cadastrar filme</button><br>
    <button onclick="exibirFavoritos()">Ver favoritos</button><br>
    <div id="mensagem"></div>
</body>
</html>
<script>

    var listaFilmes = [];

    function cadastrar(){
        listaFilmes.push(input_filmes.value);
    }
    function exibirFavoritos(){
        for(var i = 0; i < listaFilmes.length; i++){
            mensagem.innerHTML += `${listaFilmes[i]}<br>`
        }
        mensagem.innerHTML += `Total: ${i}`
        mensagem.innerHTML += `<br> O filme que mais gosta é ${listaFilmes[0]}.<br>
        E desses o que menos gosta é ${listaFilmes[i - 1]}`
    }

</script>
