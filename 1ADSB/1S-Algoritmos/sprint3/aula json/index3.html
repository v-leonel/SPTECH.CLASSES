<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON - JS Object Notation</title>
</head>

<body>
    Nome: <input type="text" id="input_nome"><br>
    Idade: <input type="text" id="input_idade"><br>
    endereço: <input type="text" id="input_rua">
    <input type="text" id="input_numero">
    <button onclick="exibir()">Exibir dados</button>
    <div id="div_info"></div>

</body>

</html>
<script>

    function exibir() {

        const nome = input_nome.value;
        const idade = input_idade.value;
        const rua = input_rua.value;
        const numero = input_numero.value;

        const pessoa = {
            nome,
            idade,
                endereco: { //JSON endereço dentro do JSON pessoa
                rua,
                numero
            }
        }

        div_info.innerHTML += `
        Ola, ${pessoa.nome} <br>
        Sua idade é ${pessoa.idade} <br>
        Você mora na rua ${pessoa.endereco.rua} numero ${pessoa.endereco.numero}
        `
    }

</script>
