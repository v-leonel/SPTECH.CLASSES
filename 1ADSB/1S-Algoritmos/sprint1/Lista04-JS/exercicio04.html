<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>Digite o valor da pizza: </span><input id="input_valor"> <br>
    <span>Digite a quantidade de amigos: </span><input id="input_amigos"> <br>

    <button onclick="exibir()">Rola a pizza?</button> <br>

    <div id="div_pizza"></div>
</body>

</html>
<script>

    function exibir() {
        var divisaoPizza = Number(input_valor.value) / Number(input_amigos.value)

        // alert(`Cada amigo vai pagar R$${divisaoPizza} pela pizza`);

        if (divisaoPizza < 20) {
            div_pizza.innerHTML = `Cada amigo vai pagar R$${divisaoPizza} pela pizza`
        }
        if (divisaoPizza >= 20) {
            div_pizza.innerHTML = `Cada amigo vai pagar R$${divisaoPizza} pela pizza<br>
            <b style="color:red;">
                <i>
                Deu ruim Pizza muito cara
                </i>
            </b>`

        }

    }

</script>
