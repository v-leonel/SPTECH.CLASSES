<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Insira a primeira nota: </span><input id="input_n1"> <br>
    <span>Insira a segunda nota: </span><input id="input_n2"> <br>
    <span>Insira a terceira nota: </span><input id="input_n3"> <br>

    <button onclick="exibir()">Analisar desempenho</button>

    <div id="div_media"></div>
</body>
</html>

<script>

    function exibir(){
        var media = (Number(input_n1.value) + Number(input_n2.value) + Number(input_n3.value)) / 3

        alert(`Sua média foi de ${media}`);

        if(media > 9.4){
            div_media.innerHTML = `Parabéns, você é fora de série`
        }

    }

</script>
