<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite o saldo da conta</span><input  id="input_saldo_conta">
    <span>Digite o valor do débito</span><input id="input_debito_conta">

    <button onclick="exibir()">Analisar conta</button>

    <div id="div_novo_saldo"></div>
</body>
</html>
<script>

    function exibir(){
        var saldo = Number(input_saldo_conta.value);
        var debito = Number(input_debito_conta.value);
        
        div_novo_saldo.innerHTML = `
        o saldo atual da conta corrente é R$${saldo - debito}
        
        `
    }

</script>
