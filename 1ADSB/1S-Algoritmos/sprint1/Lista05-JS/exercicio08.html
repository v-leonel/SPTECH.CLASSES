<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a quantidade de homens: <input id="input_qtd_homens"><br>
    Digite a quantidade de mulheres: <input id="input_qtd_mulheres"><br>

    <button onclick="exibir()">Ligar elevador</button><br>
    
    <div id="div_elevador"></div>
</body>
</html>

<script>

    function exibir(){
        var qtdHomens = Number(input_qtd_homens.value);
        var qtdMulheres = Number(input_qtd_mulheres.value);

        var peso = (qtdHomens * 90) + (qtdMulheres * 70)

        if(peso <= 500){
            div_elevador.innerHTML = `
            <span style="color:#00ff00;">Elevador vai ser mover pois está com ${peso}Kg</span>
            `
        }else{
            div_elevador.innerHTML = `
            <span style="color:#ff0000;">Alguém precisa descer, Precisa perder ${peso - 500}Kg</span>
            `
        }
    }

</script>
