<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite o saldo da conta: </span><input type="text" id="input_saldo_conta"><br>
    <span>Digita o valor no débito: </span><input type="text" id="input_valor_debito"><br>

    <button onclick="exibir()">Analisar conta</button><br>

    <div id="div_novo_saldo"></div>
</body>
</html>
<script>

    function exibir(){
        var saldoConta = Number(input_saldo_conta.value);
        var debito = Number(input_valor_debito.value);
        var novoSaldo = saldoConta - debito

        div_novo_saldo.innerHTML = `
        O saldo atual da conta corrente é ${novoSaldo}
        `
        if(novoSaldo < 0){
            div_novo_saldo.innerHTML = `
            <b style="color:#ff0000;">O saldo atual da conta corrente é R$${novoSaldo}</b>
            `
        }else{
            div_novo_saldo.innerHTML = `
            <i style="color:#0000ff;">O saldo atual da conta corrente é R$${novoSaldo}
        `
        }


    }

</script>
