<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Tabuada desejada (2 a 9): <input id="ipt_tabuada"><br>
    Numero maximo que deseja ver: <input id="ipt_max"><br>
    <button onclick="exibir()">Ver tabuada</button><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>

    function exibir() {
        var tabuada = Number(ipt_tabuada.value);
        var max = Number(ipt_max.value);
        var contador = 1;
        div_resultado.innerHTML = ``;
        var cor;


        while (contador <= max) {
            if (contador % 2 == 0) {
                cor = "blue"
            }
            else {
                cor = "red"
            }
            div_resultado.innerHTML += `<br><span style="color:${cor};">${tabuada} x ${contador} = ${contador * tabuada}<span>`
            contador++;
        }
    }

</script>
