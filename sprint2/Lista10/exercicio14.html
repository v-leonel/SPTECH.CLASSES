<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite sua idade:
    <input onkeyup="exibir()" id="ipt_idade"><br>
    <div id="div_vida"></div>
</body>

</html>
<script>
    function exibir() {
        var idade = Number(ipt_idade.value);
        contador = 0;
        div_vida.innerHTML = "";

        while (contador <= idade) {
            if (contador <= 4) {
                div_vida.innerHTML += `<br>${contador} anos (Primeira Infância)`
            }
            else if (contador <= 6){
                div_vida.innerHTML += `<br>${contador} anos (Pré-escolar)`
            }
            else if (contador <= 10){
                div_vida.innerHTML += `<br>${contador} anos (Segunda Infância)`
            }
            else if (contador <= 18){
                div_vida.innerHTML += `<br>${contador} anos (Adolescência)`
            }
            else if (contador <= 50){
                div_vida.innerHTML += `<br>${contador} anos (Adulto)`
            }
            else if (contador <= 100){
                div_vida.innerHTML += `<br>${contador} anos (Melhor idade)`
            }
            else {
                div_vida.innerHTML += `<br>${contador} anos (Matusalém)`
            }
        contador ++;
        }
    }
</script>
