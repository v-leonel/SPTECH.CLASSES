<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="mostrarContagem()">S2 Pares</button>
    <div id="div_contagem"></div>

</body>
</html>
<script>

    function mostrarContagem(){
        var numero = 0;
        div_contagem.innerHTML = ``
        while (numero <= 100){
            div_contagem.innerHTML += `<br>${numero}` 
            numero += 2
        }

    }

</script>
