<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o peso da criança: <input type="number" id="input_peso"><br>

    <button onclick="exibir()">Verificar peso</button><br>

    <div id="div_peso"></div>
</body> 
</html>
<script>

    function exibir(){
        var peso = Number(input_peso.value);

        if(peso == 18.3){
            div_peso.innerHTML = `Peso perfeito (se o peso for exatamente 18.3kg)`;
        }
        else if(peso <= 13.5){
            div_peso.innerHTML = `Abaixo do peso (se peso até 13.5kg)`;
        }
        else if(peso <= 21.2){
            div_peso.innerHTML = `Peso na média (se peso maior que 13.5kg até 21.2kg)`
        }
        else{
            div_peso.innerHTML = `Acima do peso (se peso maior que 21.2kg)`
        }
    }

</script>
