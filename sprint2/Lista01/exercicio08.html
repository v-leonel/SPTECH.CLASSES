<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    quantos pães franceses tem comido por dia: <input type="number" id="input_paes"><br>
    quantos pacotes de bolacha recheada tem comido por dia: <input type="number" id="input_bolachas"><br>
    quantos copos de achocolatado tem tomado por dia: <input type="number" id="input_achocolatados"><br>

    <button onclick="exibir()">Verificar calorias</button><br>

    <div id="div_calorias"></div>
</body>
</html>
<script>

    function exibir(){
        var paes = Number(input_paes.value);
        var bolachas = Number(input_bolachas.value);
        var achocolatados = Number(input_achocolatados.value);

        var calPaes = paes *50;
        var calBolachas = bolachas *80;
        var calAchocolatados = achocolatados *70; 

        var calTotais = calPaes + calBolachas + calAchocolatados;

        if(calTotais < 200){
            div_calorias.innerHTML = `Parabéns vai ficar em forma !`;
        }
        else if(calTotais < 400){
            div_calorias.innerHTML = `Cuidado, vai ficar menos saudável !`;
        }
        else{
            div_calorias.innerHTML = `Alerta crítico de saúde !!!`;
        }
    }

</script>
