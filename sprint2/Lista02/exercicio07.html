<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o seu login: <input type="text" id="input_login"><br>
    Insira a sua senha: <input type="password" id="input_senha"><br>

    <button onclick="exibir()">Entrar</button>

</body>
</html>
<script>
    function exibir(){
        var login = input_login.value;
        var senha = input_senha.value;

        if (login == "Sptech" && senha == "digital"){
            alert(`Usuário autenticado com sucesso`);
        } else {
            alert(`Falha na autenticação`);
        }
    }
</script>
