<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o seu login <input type="text" id="input_login"><br>
    Insira sua senha <input type="password" id="input_senha"><br>
    Insira o código de segurança <input type="number" id="input_codigo"><br>
    <button onclick="validar()">Entrar</button><br>
</body>
</html>
<script>

    function validar(){
        var login = input_login.value;
        var senha = input_senha.value;
        var codigo = input_codigo.value;

        if(login == "Sptech" && senha == "digital" && codigo == "123"){
            alert(`Usuário autenticado com sucesso`);
        } else {
            alert(`Falha na autenticação`);
        }
    }

</script>
<!-- 

e) Caso o login for "SPTech" e a senha for "digital" e o código de segurança for "123", 
exibir um alert com a frase "Usuário autenticado com sucesso", caso contrário, exibir um alert com "Falha na autenticação"  -->
