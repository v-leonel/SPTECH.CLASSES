<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    digite um numero <input type="number" id="input_numero"><br>

    <button onclick="exibir()">EXIBIR</button>
</body>
</html>
<script>

    function exibir(){
        var numero = Number(input_numero.value);


        if(numero < 25) {
            alert(`O número é menor que 25`);
        } 
        else if (numero <+ 50) {
            alert(`O número está entre 25 e 49`);
        } 
        else if (numero <= 75 ) {
            alert(`O número é maior que 50 e menor que 75`);
        } 
        else {
            alert(`O número é maior que 75`);
        } 
    }
    
</script>
