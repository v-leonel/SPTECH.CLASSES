<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1>

    Meio de transporte: <input type="text" id="input_transporte"><br><br>
    Distância da faculdade (KM): <input type="text" id="input_distancia"><br><br>
    <button onclick="exibir()">Calcular cansaço</button>
</body>
</html>
<script>

    function exibir(){
        var transporte = input_transporte.value;
        var distancia = input_distancia.value;

        if(distancia <= 10){
            if(transporte == "Carro" || transporte == "Ônibus"){
                alert(`Tá tranks ...`)
            }
            else{
                alert(`É ... pouco um cansado`)
            }
        }
        else if(distancia > 10){
            if(transporte == "Carro"){
                alert(`É ... um pouco cansado`)
            }
            else if (transporte == "Metrô" || transporte == "Ônibus"){
                alert(`Bem cansado`)
            }
            else{
                alert(`Vish ... tá só o pó ...`)
            }
        }
    }

</script>
<!-- 
     Ônibus. 

     Metrô. 

     Carro. 

     Bicicleta. 

SE o meio de transporte for "Metrô" OU "Ônibus" exiba um alert com a frase ("Bem cansado ..."). 

SE o meio de transporte for "Bicicleta" exiba um alert com a frase ("Vish ... tá só o pó ..."). -->
