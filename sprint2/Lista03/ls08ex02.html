<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua nota do ENEM: <input type="number" id="input_nota_enem"><br><br>
    Digite a nota do vestibular interno: <input type="number" id="input_vest_interno"><br><br>

    <button onclick="exibir()">Avaliação</button>
</body>
</html>
<script>

    function exibir(){
        var notaEnem = Number(input_nota_enem.value);
        var notaVestInterno = Number(input_vest_interno.value);

        if(notaEnem >= 800 || notaVestInterno >= 700){
            alert(`Parabéns! Aprovado`);
        }
        else{
            alert(`Tente semestre que vem!`);
        }
    }

</script>
