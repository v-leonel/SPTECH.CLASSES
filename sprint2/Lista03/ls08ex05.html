<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a temperatura atual: <input type="text" id="input_temp"><br><br>

    <button onclick="exibir()">Analisar clima</button>

</body>
</html>
<script>

    function exibir(){
        var temperatura = Number(input_temp.value)

        if(temperatura < 21 || temperatura > 24){
            alert(`Alerta de desconforto`)
            if(temperatura < 21){
                alert(`As pessoas vão ter hipotermia`)
            }
            else if(temperatura > 24){
                alert(`As pessoas vão derreter`)
            }
        }
    }

</script>

b) Ao clicar em "Analisar clima", apenas se a temperatura não for confortável,

  b.1) "As pessoas vão ter hipotermia", caso a temperatura seja menor que o limite inferior da zona de conforto 

  b.2) "As pessoas vão derreter", caso a temperatura seja maior que o limite superior da zona de conforto 

c) Lembrando que, em caso de temperatura confortável, simplesmente nada acontece  -->
