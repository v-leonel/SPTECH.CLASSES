<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .cor-texto{
            color: blue;
        }
    </style>

    <span class="cor-texto">Total guardado no cofrinho: R$</span> <span class="cor-texto" id="span_total_cofre"></span> <br>
    <span class="cor-texto">Dep√≥sitos efetuados: </span> <span class="cor-texto" id="span_depositos"></span> <br>
    <span class="cor-texto">Retiradas efetuadas: </span> <span class="cor-texto" id="span_retiradas"></span><br>

    Digite um valor para retirada: <input type="number" id="input_retirada">
    <button onclick="RetirarPorInput()">Retirar</button><br>

    Digite um valor para depositar: <input type="number" id="input_deposito">
    <button onclick="DepositarPorInput()">Depositar</button><br>

    <button onclick="Depositar0_50()">Depositar 0,50</button>
    <button onclick="Depositar2_00()">Depositar 2,00</button>
    <button onclick="Retirar0_50()">Retirar 0,50</button>

</body>
</html>
<script>

    var totalCofre = 0;
    var depositos = 0;
    var retiradas = 0;

    function Depositar0_50(){
        span_total_cofre.innerHTML = totalCofre += 0.50;
        span_depositos.innerHTML = depositos += 1;
    }
    function Depositar2_00(){
        span_total_cofre.innerHTML = totalCofre += 2.00
        span_depositos.innerHTML = depositos += 1;
    }
    function Retirar0_50(){
        span_total_cofre.innerHTML = totalCofre -= 0.50;
        span_retiradas.innerHTML = retiradas += 1;
    }
    function RetirarPorInput(){
        var RetiradaInput = Number(input_retirada.value);

        span_total_cofre.innerHTML = totalCofre -= RetiradaInput;
        span_retiradas.innerHTML = retiradas += 1;
    }
    function DepositarPorInput(){
        var DepositoInput = Number(input_deposito.value);

        span_total_cofre.innerHTML = totalCofre += DepositoInput;
        span_depositos.innerHTML = depositos += 1;
    }

</script>
