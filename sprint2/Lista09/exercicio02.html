<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite seu salario <input type="number" id="input_salario">
    <button onclick="exibirSalario()">Confirmar salário</button><br>
    <button onclick="Pagar100()">Pagar conta de 100</button>
    <button onclick="Pagar500()">Pagar conta de 500</button>
    <button onclick="GanharLoteria()">Ganhar 2000 na loteria</button>

    <div id="div_resultado"></div>
</body>
</html>
<script>

    var salario = 0;

    function exibirSalario(){
        salario = Number(input_salario.value)
        div_resultado.innerHTML = `Grana atual: R$${salario}`;
    }
    function Pagar100(){
        salario = Number(input_salario.value);
        div_resultado.innerHTML = `Grana atual: R$${salario - 100}`
    }
    function Pagar500(){
        salario = Number(input_salario.value);
        div_resultado.innerHTML = `Grana atual: R$${salario - 500}`
    }
    function GanharLoteria(){
        salario = Number(input_salario.value);
        div_resultado.innerHTML = `Grana atual: R$${salario + 2000}`
    }

</script>

<!-- 

c) Tenha um botão "Pagar conta de 100", que, ao ser clicado, ele reduza a "Grana atual" em 100 e atualize essa informação na tela
d) Tenha um botão "Pagar conta de 500", que, ao ser clicado, ele reduza a "Grana atual" em 500 e atualize essa informação na tela
e) Tenha um botão "Ganhar 2000 na loteria", que, ao ser clicado, ele aumente a "Grana atual" em 2000 e atualize essa informação na tela -->
