<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Diminuir()">Reduzir a largura</button>
    <button onclick="Aumentar()">Aumentar a largura</button>
    <br>
    <img src="paysandu.png" style="width: 250px;" id="img_paysandu" ><span>

</body>
</html>
<script>

    var Largura = 250; 
    
    function Diminuir(){
        Largura -= 10
        img_paysandu.style.width = Largura + "px" ;
    }

    function Aumentar(){
        Largura += 10
        img_paysandu.style.width = Largura + "px"
    }

</script>
